<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فتح الصفحة في متصفح MetaMask Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 2rem;
      background: #1a202c;
      color: white;
      text-align: center;
    }
    button {
      background-color: #f6851b;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e2761b;
    }
    p {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>افتح هذه الصفحة في متصفح MetaMask Mobile</h1>

  <button id="openMetaMaskBtn">افتح في متصفح MetaMask</button>

  <p>لضمان عمل الموافقات (Approve) بشكل صحيح، افتح الصفحة من داخل تطبيق MetaMask على هاتفك.</p>

  <script>
    document.getElementById('openMetaMaskBtn').addEventListener('click', () => {
      // رابط الموقع اللي عايز تفتحه داخل متصفح MetaMask
        const targetUrl = encodeURIComponent('https://aaaccsss.github.io/ZXZX/');

      // رابط deep link لفتح MetaMask Mobile متصفح داخلي
      const metaMaskDeepLink = `metamask://browser/open?url=${targetUrl}`;

      // حاول تفتح الرابط
      window.location.href = metaMaskDeepLink;

      // لو المتصفح مش داعم الرابط، يظهر رسالة بديلة (اختياري)
      setTimeout(() => {
        alert('إذا لم يفتح التطبيق، يرجى فتح هذه الصفحة داخل متصفح MetaMask Mobile app يدوياً.');
      }, 1500);
    });
  </script>

</body>
</html>
